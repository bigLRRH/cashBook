<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>login</title>
    <link type="text/css" rel="stylesheet" href="../css/login.css" />
    <script type="text/javascript" src="../js/login.js"></script>
</head>

<body>
    <div class="login_box">
        <form name="login_form" action="" onsubmit="login_check()">
            <div class="logo"></div>
            <input id="loginname" type="text" class="input_box" name="loginname" tabindex="1" _input="true"
                autocomplete="off" value="" placeholder="loginname" />
            <input type="password" id="loginpwd" name="loginpwd" class="input_box" tabindex="2" autocomplete="off"
                _input="true" placeholder="password" />
            <input class="verification_box" type="text" name="verificationCode">
            <canvas id="verification_picture" width=100 height=40 onclick="verification_reset()"></canvas>
            <input class="button_box" type="submit" value="Login" />
        </form>
    </div>
</body>

</html>
