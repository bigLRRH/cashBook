<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>login</title>
    <link type="text/css" rel="stylesheet" href="../css/login.css" />
    <script type="text/javascript" src="../js/login.js"></script>
</head>

<body>
    <div class="login_box">
        <form name="login_form" action="">
            <div class="logo"></div>
            <input type="text" id="login_username" class="input_box" name="username" tabindex="1" _input="true"
                autocomplete="off" value="" placeholder="username" />
            <input type="password" id="login_password" class="input_box" name="password" tabindex="2" _input="true"
                autocomplete="off" value="" placeholder="password" />
            <input type="text" id="verification_code_answer" class="verification_box" name="verificationCode">
            <canvas id="verification_picture" width=100 height=40 onclick="verification_reset()"></canvas>
            <input type="button" class="button_box" value="Login" onclick="login()" />
        </form>
    </div>
</body>

</html>
