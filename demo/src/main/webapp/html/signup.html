<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>login</title>
    <link type="text/css" rel="stylesheet" href="../css/signup.css" />
    <script type="text/javascript" src="../js/signup.js"></script>
</head>

<body>
    <form name="signup_form" action="" onsubmit="signup_check()">
        <table>
            <caption>Sign up</caption>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="text" id="signup_mobileNumber" name="mobileNumber" /></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" id="signup_username" name="username" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="signup_password" name="password" /></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" id="signup_confirmPassword" name="confirmPassword" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Sign up" /></td>
                <td><input type="button" value="Cancel" /></td>
            </tr>
        </table>
    </form>
</body>

</html>
